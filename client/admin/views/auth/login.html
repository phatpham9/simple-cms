<div class="container" ng-controller="loginController" ng-init="init()">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="form" role="form" novalidate ng-submit="login(form)">
                        <div class="form-group" ng-class="{'has-error': form.$submitted && form.email.$invalid}">
                            <input class="form-control" placeholder="Email" name="email" type="email" autofocus required ng-model="user.email" tooltip="{{form.email.$error.required ? 'Email is required' : (form.email.$error.email ? 'Invalid email address' : '')}}" tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-enable="form.$submitted && form.email.$invalid">
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.$submitted && form.password.$invalid}">
                            <input class="form-control" placeholder="Password" name="password" type="password" required ng-model="user.password" tooltip="Password is required" tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-enable="form.$submitted && form.password.$invalid">
                        </div>
                        <p class="text-danger" ng-if="error">{{error}}</p>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
