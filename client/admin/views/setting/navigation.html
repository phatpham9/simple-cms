<div class="container-fluid" ng-controller="navigationSettingController" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Settings
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="form" class="form-horizontal" novalidate ng-submit="save(form)">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Navigation
                        <div class="pull-right" style="margin-top: -5px;">
                            <button type="submit" class="btn btn-sm btn-default"><i class="fa fa-floppy-o"></i></button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" ng-class="{'has-error' : form.$submitted && form.siteName.$invalid}">
                            <label for="site-name" class="col-md-2 control-label">Type</label>
                            <div class="col-md-2">
                                <select class="form-control" ng-model="newItem.type" ng-options="item.value as item.text for item in [{text: 'Page', value: 'page'}, {text: 'Url', value: 'url'}]"></select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" ng-model="newItem.url" ng-options="page.slug as page.title for page in staticPages" ng-if="newItem.type == 'page'">
                                    <option value="">-</option>
                                </select>
                                <input type="text" class="form-control" placeholder="Url" ng-model="newItem.url" ng-if="newItem.type == 'url'">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Display text" ng-model="newItem.text">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-sm btn-default" ng-click="addItem(newItem)"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <label for="title" class="col-md-2 control-label">Items</label>
                            <div class="col-md-8">
                                <div class="panel panel-default mb0">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Url</th>
                                                    <th style="width:200px;">Display</th>
                                                    <th style="width:50px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in setting.value">
                                                    <td>{{item.type == 'page' ? '/' + item.url : item.url}}</td>
                                                    <td>{{item.text}}</td>
                                                    <td class="text-right">
                                                        <button type="button" class="btn btn-xs btn-danger" ng-click="removeItem(item)"><i class="fa fa-times"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
